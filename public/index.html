<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dane klimatyczne NOAA z interfejsu API NOAA </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <h1>Pobierz dane klimatyczne NOAA</h1>
        <div>
          <label>datasetid: <input id="datasetid" value="GHCND"></label><br>
          <label>locationid: <input id="locationid" value="ZIP:28801"></label><br>
          <label>startdate: <input id="startdate" type="date" value="2010-05-01"></label>
          <label>enddate: <input id="enddate" type="date" value="2010-05-01"></label><br>
          <label>limit: <input id="limit" type="number" value="25" min="1" max="1000"></label>
          <button id="searchBtn">Pobierz dane</button>
        </div>
      </div>
      <p id="status"></p>
      <p id="error" style="display:none"></p>
      
      <table id="results" aria-live="polite">
        <thead>
          <tr><th>datatype</th><th>station</th><th>date</th><th>value</th><th>attributes</th></tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
